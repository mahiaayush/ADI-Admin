apps:
  - name: api.admin
    script: index.js
    instances: max
    watch: false
    node_args: --max_old_space_size=8192 --icu-data-dir=./node_modules/full-icu
    log_date_format: YYYY-MM-DDTHH:mm:ssZ
    restart_delay: 400
    exec_mode: cluster
    env:
      DEBUG: '*App:*,*base:*'
      DEBUG_DEPTH: null
